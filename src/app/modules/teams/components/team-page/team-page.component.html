<section class="teams-wrapper">
    <h2>Teams</h2>

    <div class="search-wrapper">
        <div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <app-icon icon="list" class="mr-3" [button]="true"></app-icon>
            <app-icon icon="sort_by_alpha" [button]="true"></app-icon>
        </div>
        <div>
            <button class="btn btn-primary">Create new team</button>
        </div>
    </div>

    <section class="teams-items-wrapper">
        <app-team-item-grid *ngFor="let team of teams" [team]="team"></app-team-item-grid>
    </section>
</section>
