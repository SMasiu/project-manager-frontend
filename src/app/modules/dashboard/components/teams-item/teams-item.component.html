<section class="teams-wrapper">
    <div class="d-flex flex-column justify-content-between">
        <div>
            <p class="label">Search for a team</p>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button">Search</button>
                </div>
            </div>
        </div>
        <div class="info-wrapper">
            <div>
                <app-list emptyMessage="You haven't any team yet"></app-list>
            </div>
            <div class="info-items-wrapper">
                <app-account-info-item title="Messages" icon="question_answer"></app-account-info-item>
                <app-account-info-item title="Invitations" icon="group_add" [noBorder]="true" [badge]="teamInvitations?.length || 0" routerLink="/teams/invitations"></app-account-info-item>
            </div>
        </div>
    </div>
    <footer class="d-flex justify-content-between">
        <button class="btn btn-primary" routerLink="/teams/create">Create team</button>
        <button class="btn btn-primary" routerLink="/teams">Manage your teams</button>
    </footer>
</section>
