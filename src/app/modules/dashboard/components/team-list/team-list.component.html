<ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let t of teams">
        <div class="d-flex">
            <app-icon icon="people"></app-icon>
            <span class="team-name">
                {{t.title}}
            </span>
        </div>
    </li>
    <li class="list-group-item list-group-item-light" *ngIf="!teams.length">You haven't a team yet</li>
</ul>
