<ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let t of items">
        <div class="d-flex" (click)="t.action()">
            <app-icon [icon]="icon"></app-icon>
            <span class="team-name">
                {{t.title}}
            </span>
        </div>
    </li>
    <li class="list-group-item list-group-item-light" *ngIf="!items.length">{{emptyMessage}}</li>
</ul>
